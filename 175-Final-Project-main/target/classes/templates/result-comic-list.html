<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Available Comics</title>
<link rel="stylesheet" th:href="@{/static/css/comicStyle.css}" media="all"/>
</head>
<body>
<form>
<table>
<tr th:each="currentComic : ${newComics}" >
<td><input type="radio" name="id" value="${currentComic.id}"></td>
<td th:text="${currentComic.id}" />
<td th:text="${currentComic.publisher}" />
<td th:text="${currentComic.seriesTitle}" />
<td th:text="${currentComic.issueNum}" />
<td th:text="${currentComic.author}" />
<td th:text="${currentComic.illustrator}" />
<td th:text="${currentComic.yearPub}" />
<td><a th:href="@{/editComic/{id}(id=${currentComic.id})}">Edit</a></td>
<td><a th:href="@{/delete/{id}(id=${currentComic.id})}">Delete</a></td>
</tr>
</table>
</form>
<a href="../input-comic-information">Add a new comic</a><br />
<a href="../selection">Return to Home</a>
</body>
</html>
