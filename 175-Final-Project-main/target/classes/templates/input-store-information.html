<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create a new store</title>
<link rel="stylesheet" th:href="@{/static/css/comicStyle.css}" media="all"/>
</head>
<body>
<div class="container">
<script>

  function checkForm(form)
  {
    // validation fails if the input is blank
    if(form.storeName.value == "") {
      alert("Error: Store Name is empty!");
      form.storeName.focus();
      return false;
    }
    if(form.streetAddress.value == "") {
        alert("Error: Street Address is empty!");
        form.streetAddress.focus();
        return false;
      }
    if(form.city.value == "") {
        alert("Error: City is empty!");
        form.city.focus();
        return false;
      }
    if(form.state.value == "") {
        alert("Error: State is empty!");
        form.state.focus();
        return false;
      }
    if(form.zipCode.value == "") {
        alert("Error: Zip Code is empty!");
        form.zipCode.focus();
        return false;
      }
    if(form.phoneNum.value == "") {
        alert("Error: Phone Number is empty!");
        form.yearPub.focus();
        return false;
    }
    
    // regular expression to match only alphanumeric characters and spaces
    var re = /^[\w ]+$/;

    // validation fails if the input doesn't match our regular expression
    if(!re.test(form.storeName.value)) {
      alert("Error: storeName contains invalid characters!");
      form.storeName.focus();
	return false;
    }

    if(!re.test(form.state.value)) {
        alert("Error: State contains invalid characters!");
        form.state.focus();
  	return false;
      }

    if(!re.test(form.zipCode.value)) {
        alert("Error: Zip Code contains invalid characters!");
        form.illustrator.focus();
  	return false;
      }
    // validation was successful
    return true;
  }
    
</script>
<form 
th:object="${newStore}" th:action="@{/updateStore/{id}(id=${newStore.id})}" method='POST' onsubmit = "return checkForm(this);">
Store Name: <input name = "storeName" size="10" th:field="*{storeName}"><br />
Street Address: <input name = "streetAddress"size="20" th:field="*{streetAddress}"><br />
City: <input name="city" size="20" th:field="*{city}"><br />  
State: <input name = "state" size="2" th:field="*{state}"><br /> 
zipCode: <input name = "zipCode" size="5" th:field="*{zipCode}"><br />
Phone Number: <input name="phoneNum" size="10" th:field="*{phoneNum}"><br />
<input type = "submit" value="Add Store">
</form> <br />
<a href="/result-store-list">View all Stores</a><br />
<a href="../selection">Return to Home</a>
</div>
</body>
</html>
