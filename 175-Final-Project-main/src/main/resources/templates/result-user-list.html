<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Collector List</title>
<link rel="stylesheet" th:href="@{/static/css/comicStyle.css}" media="all"/>
</head>
<body>
<form>
<table>
<tr th:each="currentUser : ${newUsers}" >
<td><input type="radio" name="id" value="${currentUser.id}"></td>
<td th:text="${currentUser.id}" />
<td th:text="${currentUser.userName}" />
<td th:text="${currentUser.fName}" />
<td th:text="${currentUser.lName}" />
<td th:text="${currentUser.streetAddress}" />
<td th:text="${currentUser.city}" />
<td th:text="${currentUser.state}" />
<td th:text="${currentUser.zipCode}" />
<td th:text="${currentUser.phoneNum}" />

<td><a th:href="@{/editUser/{id}(id=${currentUser.id})}">Edit Collector</a></td>
<td><a th:href="@{/deleteUser/{id}(id=${currentUser.id})}">Delete Collector</a></td>
</tr>
</table>
</form>
<a href="../input-user-information">Add a new Collector</a><br />
<a href="../selection">Return to Home</a>
</body>
</html>
